name: Portfolio mail

on:
  schedule:
    # 09:15 Stockholm (börsdagar).
    # GitHub Actions cron körs i UTC:
    # - vintertid (CET): 09:15 = 08:15 UTC
    # - sommartid (CEST): 09:15 = 07:15 UTC
    - cron: "15 8 * * 1-5"
    - cron: "15 7 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ Gate: kör bara om klockan är 09:15 i Stockholm
      - name: Gate to 09:15 Europe/Stockholm
        id: gate
        shell: bash
        run: |
          NOW=$(TZ=Europe/Stockholm date +%H:%M)
          DOW=$(TZ=Europe/Stockholm date +%u) # 1=Mon ... 7=Sun
          echo "Stockholm time: $NOW, weekday: $DOW"

          if [[ "$DOW" -ge 1 && "$DOW" -le 5 && "$NOW" == "09:15" ]]; then
            echo "send=true" >> "$GITHUB_OUTPUT"
          else
            echo "send=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Send portfolio email
        if: steps.gate.outputs.send == 'true'
        env:
          GMAIL_FROM: ${{ secrets.GMAIL_FROM }}
          GMAIL_TO: ${{ secrets.GMAIL_TO }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python portfolio_cloud.py
